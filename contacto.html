            </ul>  
        </nav>
        <div class="menu__container-imagen">
              <div class="container-imagen__content"><img class="content__img" src="https://cdn2.notco.com/uploads/content-imgs/_2200x1200_fit_center-center_95_none/home_notmilk.webp" alt="logo-notco"></div>
        </div>
        <div class="menu__boton-container">
            <p class="boton-container__abrir" id="boton-container__abrir">
                <i class="fa-solid fa-bars"></i>
            </p>
        </div>
    </div>
    
    <div class="contenedor">
        <header class="header">
            <div class="header__lineas"></div>
            <div class="header__content-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/NotCo_logo.svg/640px-NotCo_logo.svg.png" alt="" width="72px" height="62px">
            </div>
            <div class="header__lineas"></div>
        </header>
        <section class="section">
               
                <div class="section__row">
                    <form action="#" method="post">
                          <div class="div1">
                              <label for="nombre">Su nombre</label>
                              <input type="text" placeholder="Ingresa tu nombre" name="nombre" id="nombre" required>
                          </div>
                          <div class="div1">
                              <label for="email">Tu correo electronico</label>
                              <input type="email" placeholder="Correo electronico" name="email" id="email" required>
                          </div>
                          <div class="div1">
                              <label for="telefono">Telefono</label>
                              <input type="number" name="telefono" id="telefono" placeholder="Numero telefonico" required>
                          </div>
                          <div class="div1">
                              <label for="tema">Tema</label>
                              <select name="tema" id="tema" required>
                                  <option value="" selected>Tema</option>
                                  <option value="compra">Quiero Comprar</option>
                                  <option value="pregunta">Tengo una pregunta</option>
                                  <option value="trabajo">Quiero trabajar en NotCo</option>
                                  <option value="Cliente">Servicio al cliente</option>
                              </select>
                          </div>
                          <input class="boton" type="submit" value="Enviar" name="enviar" id="enviar">
                    </form>
                </div>

        </section>
        <footer class="footer">
               <div class="footer__izquierda">

                     <p><a href="https://notco.com/cl/politica-de-privacidad">Terminos</a></p>
                </div>
                <div class="footer__derecha">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/NotCo_logo.svg/640px-NotCo_logo.svg.png" alt="logo-notco">
